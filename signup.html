<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Invitx</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Sign Up - Invitx</h1>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create Your Account</h2>
                        <!-- Sign-Up Form -->
                        <form id="sign-up-form">
                            <div class="form-group">
                                <label for="sign-up-email">Email</label>
                                <input type="email" class="form-control" id="sign-up-email" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="sign-up-password">Password</label>
                                <input type="password" class="form-control" id="sign-up-password" required placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="re-enter-password">Re-enter Password</label>
                                <input type="password" class="form-control" id="re-enter-password" required placeholder="Re-enter your password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <!-- Link to Sign-In Page -->
                        <div class="text-center mt-3">
                            <a href="signin.html">Already have an account? Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 <!-- Custom JavaScript for Firebase and form handling -->
 <script src="../js/auth.js"></script>
    
</body>
</html>
