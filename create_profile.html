<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Invitx Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create your personalized Invitx profile with contact info, social media, and more.">
   <!-- Firebase JS SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Invitx Profile Card</h1>
    </header>

    <div class="container my-5">
       
        
        <!-- Profile Creation Form (initially hidden) -->
        <div id="profile-creation" style="display: none;">
        <form id="invitx-form" class="p-4 border rounded shadow" enctype="multipart/form-data">
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" id="profile-preview">
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username (3-15 characters)" minlength="3" maxlength="15" pattern="[a-zA-Z0-9_-]+" required>
                <small class="form-text text-muted">Username must be 3-15 characters long, using letters, numbers, dashes, or underscores.</small>
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" class="form-control-file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" id="about" name="about" placeholder="Tell us about yourself" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession">
            </div>
            
            
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" id="education" name="education" placeholder="Enter your education">
            </div>

            
            <div class="form-group">
                <label for="phone-no">Phone Number</label>
                <input type="text" class="form-control" id="phone-no" name="phone-no" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="whatsapp-no">WhatsApp No.</label>
                <input type="text" class="form-control" id="whatsapp-no" name="whatsapp-no" placeholder="Enter your WhatsApp number">
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="instagram-id">Instagram ID</label>
                <input type="text" class="form-control" id="instagram-id" name="instagram-id" placeholder="Enter your Instagram ID">
            </div>
            <div class="form-group">
                <label for="facebook-id">Facebook ID</label>
                <input type="text" class="form-control" id="facebook-id" name="facebook-id" placeholder="Enter your Facebook ID">
            </div>

            <div class="form-group">
                <label for="twitter-id">Twitter ID</label>
                <input type="text" class="form-control" id="twitter-id" name="twitter-id" placeholder="Enter your Twitter ID">
            </div>

            <div class="form-group">
                <label for="location">Address</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter your Address">
            </div>

            <div class="form-group">
                <label for="google-location">Google Location</label>
                <input type="text" class="form-control" id="google-location" name="google-location" placeholder="Enter your Google location">
                <button type="button" class="btn btn-outline-secondary mt-2" id="get-current-location">Get Current Location</button>
            </div>

            

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Profile</button>
            </div>

            <!-- Loading text placeholder -->
            <div id="loading-text" class="text-center text-primary" style="display: none;">
                Saving your profile, please wait...
            </div>
        </form>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>Contact Us | Terms of Service | Privacy Policy</p>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Firebase and form handling -->
    <script src="../js/formscript.js"></script>
</body>
</html>
